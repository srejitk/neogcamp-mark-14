<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app" class="container">
      <h1 id="title">Stonks Calculator</h1>

      <label for="buy_price">Buying Price: </label>
      <input type="number" id="buy_price" />
      <label for="buy_qty">Number of Shares: </label>
      <input type="number" id="buy_qty" />
      <label for="sell_price">Selling Price: </label>
      <input type="number" id="sell_price" />
      <button type="submit" id="chk_btn">Let's Go!</button>
      <img
        src="https://c.tenor.com/iDLclWLUuq8AAAAC/cry-tear.gif"
        id="gif-sad"
      />
      <img
        src="https://c.tenor.com/F8uKopL0WXwAAAAi/smiley-emoji.gif"
        id="gif-happy"
      />
      <img
        src="https://c.tenor.com/ErMabcdfIgUAAAAi/dm4uz3-foekoe.gif"
        alt=""
        id="gif-meh"
      />
      <img
        src="https://c.tenor.com/6ij8yL_jK2sAAAAi/dm4uz3-foekoe.gif"
        id="gif-sigh"
      />
      <div id="output-id"></div>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
